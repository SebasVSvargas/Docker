<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { margin-bottom: .5rem; }
    form { display: flex; gap: .5rem; margin: 1rem 0; }
    input[type="text"] { flex: 1; padding: .5rem .6rem; }
    button { padding: .55rem .9rem; cursor: pointer; }
    small { color: #666; display:block; margin-top:.25rem; }
    ul { list-style: none; padding: 0; margin-top: 1rem; }
    li { padding: .5rem 0; border-bottom: 1px solid #eee; }
    #status { margin-top: .5rem; min-height: 1.25rem; color: #555; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h1>Citas</h1>
  <p>Agrega una nueva cita a la base de datos</p>

  <form id="addForm">
    <input id="quoteInput" type="text" placeholder="Texto para la cita..." autocomplete="off" />
    <button id="addBtn" type="submit">Agregar</button>
  </form>
  <div id="status"></div>

  <h2>Citas registradas</h2>
  <ul id="quotesList"></ul>

  <script>
    const API_PREFIX = '/api';

    const $form = document.getElementById('addForm');
    const $input = document.getElementById('quoteInput');
    const $btn = document.getElementById('addBtn');
    const $status = document.getElementById('status');
    const $list = document.getElementById('quotesList');

    async function loadQuotes() {
      $list.innerHTML = '<li class="muted">Cargando...</li>';
      try {
        const res = await fetch(`${API_PREFIX}/quotes`);
        if (!res.ok) throw new Error(`GET falló: ${res.status}`);

        const data = await res.json();
        if (!data.length) {
          $list.innerHTML = '<li class="muted">No hay citas en la base de datos!</li>';
          return;
        }
        $list.innerHTML = data.map(q =>
          `<li><strong>#${q.id}</strong> — ${escapeHtml(q.text)} <small class="muted">(${new Date(q.created_at).toLocaleString()})</small></li>`
        ).join('');
      } catch (err) {
        $list.innerHTML = `<li class="error">Error al cargar citas: ${escapeHtml(err.message)}</li>`;
      }
    }

    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = $input.value.trim();
      if (!text) {
        setStatus('Por favor ingresa la cita', true);
        return;
      }
      setBusy(true);
      try {
        const res = await fetch(`${API_PREFIX}/quotes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        if (!res.ok) {
          const msg = await safeError(res);
          throw new Error(msg || `POST falló: ${res.status}`);
        }
        $input.value = '';
        setStatus('Cita agregada!', false);
        await loadQuotes();
      } catch (err) {
        setStatus(err.message || 'Error al agregar cita.', true);
      } finally {
        setBusy(false);
      }
    });

    function setBusy(b) {
      $btn.disabled = b;
      $input.disabled = b;
      $btn.textContent = b ? 'Cargando...' : 'Agregar';
    }

    function setStatus(msg, isError) {
      $status.textContent = msg;
      $status.className = isError ? 'error' : 'muted';
    }

    async function safeError(res) {
      try { const j = await res.json(); return j?.error || j?.message; }
      catch { return null; }
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    loadQuotes();
  </script>
</body>
</html>
