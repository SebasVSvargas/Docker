<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu sitio web</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; display: grid; place-items: center; min-height: 100dvh; }
    .card { text-align: center; padding: 2rem; border-radius: 16px; border: 1px solid #ddd; max-width: 640px; }
    h1 { margin: 0 0 .5rem; }
    p { margin: 0 0 1rem; }
    svg { width: 140px; height: 140px; display: block; margin: 1rem auto; }
    figcaption { font-size: .9rem; opacity: .8; }
    code { background: #f4f4f4; padding: .15rem .35rem; border-radius: 6px; }
    @media (prefers-color-scheme: dark) {
      .card { border-color: #333; }
      code { background: #1f1f1f; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Bienvenido al sitio web modificado</h1>
    <p>¡Este contenido está en el contenedor de tu imagen personalizada!</p>

    <figure>
      <svg viewBox="0 0 200 200" role="img" aria-label="">
        <circle cx="55" cy="75" r="35" fill="#cfcfcf"/>
        <circle cx="145" cy="75" r="35" fill="#cfcfcf"/>
        <circle cx="100" cy="105" r="70" fill="#d9d9d9"/>
        <circle cx="80" cy="105" r="8" fill="#2b2b2b"/>
        <circle cx="120" cy="105" r="8" fill="#2b2b2b"/>
        <ellipse cx="100" cy="125" rx="16" ry="22" fill="#5a5a5a"/>
      </svg>
    </figure>
  </main>
</body>
</html>
